{% extends 'base/main.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block style %}
 <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <style>
        #div_id_tags > div{
            max-height: 100px;
            overflow-y: scroll;
            border: 1px solid #888;
            padding: 5px;
            border-radius: 5px;
        }
    </style>

    <div class="main-container">
        <h3>Post Form</h3>
        <form method="post" action="" class="my-class"  enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}
            <input class="btn btn-primary" type="submit" value="Submit Post">
        </form>
    </div>
{% endblock content %}
